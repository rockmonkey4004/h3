<div id="page-wrapper">

	<!-- Header -->
	<header id="header" {% if page.url == "{{ site.baseurl | prepend: site.url }}" %} class="alt" {% endif %}>
		<h1><a href="{{ site.baseurl | prepend: site.url }}">Health, Healing, and Hope (H3)</a> with Laura</h1>
		{% include menu.html %}


	</header>



	{% if page.layout == "default" %}
	<!-- Banner -->
	<section id="banner">
		<h2>{{ site.title }}</h2>
		<p>{{ site.description }}</p>
		<ul class="actions">
			<li><a href="aboutme.html" class="button special">Learn More</a></li>
			<li><a href="blogindex.html" class="button">Blog</a></li>


		</ul>
	</section>
	{% else %}
	<!-- Main -->
	<section id="main" class="container">
		<header>
			<h2>{{ page.title }}</h2>
			<p>{{ page.description }}</p>


		</header>
		{% endif %}
		<div class="box">
