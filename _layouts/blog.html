<html lang="en">
{% include head.html %}

<body>
  {% include header.html %}

  <!--  {% if page.featured-image %}
  <span class="image featured">
    <img src="{{ page.featured-image }}" alt="">
  </span>
  {% endif %} -->

  <section id="main" class="container">
    <header>
      <h2>{{ page.title }}</h2>
      <p> {{ page.subtitle }}</p>
    </header>
    <div class="box">
      <!-- <span class="image featured"><img src="{{ page.featured-image }}" alt="{{page.alt}}" /></span> -->
      {% if page.featured-image %}
      <!--  <span class="image featured"><img src="{{ site.url }}{{ site.baseurl }}/images/blog/{{ page.featured-image }}" alt="{{page.alt}}" /></span> -->
      <span class="image featured"><img
          src="https://res.cloudinary.com/rockmonkey/image/upload/dpr_auto,f_auto,fl_any_format.fast_scale.force_strip.immutable_cache.progressive.progressive:semi.progressive:steep,q_auto/v1587782942/{{ page.featured-image }}"
          alt="{{page.alt}}" /></span>

      {% endif %}

      {{content}}

      {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}"><code class="highligher-rouge">
          <nobr>{{ tag_name }}</nobr>
        </code>&nbsp</a>
      {% endfor %}
    </div>

    <style>
        #search-searchbar{
          width: 100%;
          text-align: center;
          margin-top: 20px;
        }

        .card-thumbnail{
          float:left;
          width:200px;
          height:200px;
          margin-right:40px;
        }

      .ais-search-box {
        margin-top: 15px;
        margin-bottom: 15px;
        position: relative;
        max-width: 400px;
        width: 100%;
      }
      .ais-search-box--input {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        font: inherit;
        background-color: var(--nav-color) !important;
        display: inline-block;
        border: 1px solid #111;
        color: #ff7601 !important;
        border-radius: 4px;
        -webkit-box-shadow: 0 1px 1px 0 rgba(85,95,110,.2);
        box-shadow: 0 1px 1px 0 rgba(85,95,110,.2);
        -webkit-transition: background .4s ease,-webkit-box-shadow .4s ease;
        transition: box-shadow .4s ease,background .4s ease;
        transition: box-shadow .4s ease,background .4s ease,-webkit-box-shadow .4s ease;
        padding: 10px 10px 10px 35px;
        vertical-align: middle;
        white-space: normal;
        height: 100%;
        width: 100%;
    }

      .ais-hits--item{
        float:left;
        width: 100% !important;
      }

      #search-container, .search-card{
         width: 100%;
      }

    </style>

        <script>
        /* Instanciating InstantSearch.js with Algolia credentials */
        const search = instantsearch({
          appId: 'your_algolia_id',
          indexName: 'your_algolia_index_name',
          apiKey: 'your_algolia_api_key'
        });

        search.addWidget(
          instantsearch.widgets.searchBox({
            container: '#search-searchbar',
            placeholder: 'Search into posts...',
            poweredBy: true
          })
        );

        search.addWidget(
          instantsearch.widgets.hits({
            container: '#search-hits',
            templates: {
              item: function(hit) {
                return `
                            <div class="card search-card">
                                <div class="card-body center">
                                    <img class="card-thumbnail" src="${ hit.thumbnail }" />
                                    <h4 class="card-title">${ hit.title }</h4>
                                    <h6 class="card-subtitle mb-2 text-muted">${moment.unix(hit.date).format('MMM D, YYYY')}</h6>
                                    <p class="card-body"> ${ hit.summary } </p>
                                    <a href="${hit.url}" data-disqus-identifier="${hit.url}" class="btn btn-dark btn-lg">Read</a>

                                </div>
                            </div>
                `;
              }
            }
          })
        );


    <!-- <section class="box"> -->
    {% if page.comments == true %}
    <hr />
    {% include comments.html %}
    {% endif %}
    </div>

    <!-- Add Blog Nav -->
    {% if page.comments == true %}
    <hr />
    {% include blogpost-nav.html %}
    {% endif %}

  </section>


  {% include cta.html %}
  {% include footer.html %}
